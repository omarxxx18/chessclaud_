<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Cloud - Login</title>
    <link rel="stylesheet" href="signup.css">

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="header">
                <button><a href="home.html" class="back-button"><img src="icons/back.png" alt="back"></a></button>
                <div class="logo"><img src="icons/Logo.JPG" alt="logo"></div>
                <div class="chess">

                    <h3 class="chessBlack">CHESS </h3>
                    <h3 class="chessYellow">CLAUD</h3>

                </div>
            </div>
            <div class="dividerr"></div>

            <h1>Almost there!</h1>
            <p class="welcome-text">Create an account to enjoy Chess claud content</p>

            <div class="social-buttons">
                <a href="https://accounts.google.com/v3/signin/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&ddm=1"
                    target="_blank" class="google-btn">
                    <img src="icons/google.png" alt="Google" style="margin-right: 12px;">
                    Sign in with Google     
                </a>

                <a href="https://www.facebook.com/" target="_blank" class="facebook-btn">
                    <img src="icons/Facebook.png" alt="Facebook">

                </a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" id="username" placeholder="Enter your Username" required>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>

            <div class="dividerr2"></div>

            <div class="signup-link">
                Don't have an account? <a href="login.html">Log in</a>     
            </div>

            <div class="terms">
                By continuing, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>
            </div>
        </div>
    </div>
    <div class="image-container"></div>
    <script src="login.js"></script>

</body>

</html>
